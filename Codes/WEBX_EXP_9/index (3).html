<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Registration</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registration Form</h2>
    
    <form id="registerForm" onsubmit="submitForm(); return false;" class="p-4 border rounded bg-light shadow-sm">
      
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="college" class="form-label">College:</label>
        <input type="text" class="form-control" id="college" onkeyup="autoSuggestCollege(this.value)" autocomplete="off">
        <div id="suggestions" class="list-group position-absolute w-100"></div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" onblur="checkUsername(this.value)">
        <small id="usernameStatus" class="form-text text-muted"></small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="mb-3">
        <label for="repassword" class="form-label">Re-enter Password:</label>
        <input type="password" class="form-control" id="repassword">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <div id="responseMessage" class="mt-3 text-success fw-bold text-center"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
